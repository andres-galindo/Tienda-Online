<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión | El Tendero</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap + Google Fonts + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #6c63ff, #8360c3);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-card {
      width: 100%;
      max-width: 400px;
      background-color: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      animation: fadeIn 0.5s ease-in-out;
    }

    .login-card-header {
      background-color: #6c63ff;
      padding: 24px;
      color: #fff;
      text-align: center;
    }

    .login-card-body {
      padding: 30px;
    }

    .form-control {
      border-radius: 10px;
    }

    .btn-primary {
      background-color: #6c63ff;
      border: none;
      border-radius: 10px;
      font-weight: 600;
    }

    .btn-primary:hover {
      background-color: #5848d6;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 576px) {
      .login-card-body {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

<div class="login-card">
  <div class="login-card-header">
    <h4 class="mb-0">Tienda Online</h4>
    <small>Acceso al panel administrativo</small>
  </div>
  <div class="login-card-body">
    <form id="loginForm">
      <div class="mb-3">
        <label for="username" class="form-label">Usuario</label>
        <input type="text" class="form-control" id="username" placeholder="Ingrese su usuario" required>
      </div>
      <div class="mb-4">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Ingresar</button>
    </form>
  </div>
</div>

<script src="js/login.js"></script>
</body>
</html>
